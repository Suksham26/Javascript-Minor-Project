<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>

<body>
    <div>
        <div>
            <input type="text" id="display">
        </div>

        <div>
            <button class="button" onclick="clean()">C</button>
            <button class="button" onclick="valueToDisplay('%')">%</button>
            <button class="button" onclick="valueToDisplay('/')">/</button>
            <button class="button" onclick="valueToDisplay('*')"> *</button>
           
            
        </div>
       
        <div>
            
            <button class="button" onclick="valueToDisplay('7')">7</button>
            <button class="button" onclick="valueToDisplay('8')">8</button>
            <button class="button" onclick="valueToDisplay('9')">9</button>
            <button class="button" onclick="valueToDisplay('-')">-</button>
        </div>
        <div>
            <button class="button" onclick="valueToDisplay('4')">4</button>
            <button class="button" onclick="valueToDisplay('5')">5</button>
            <button class="button" onclick="valueToDisplay('6')">6</button>
            <button class="button" onclick="valueToDisplay('+')">+</button>
        </div>
        <div>
            <button class="button" onclick="valueToDisplay('1')">1</button>
            <button class="button" onclick="valueToDisplay('2')">2</button>
            <button class="button" onclick="valueToDisplay('3')">3</button>
            <button class="button" onclick="calculate()">=</button>
        </div>
        <div>
            <button id="ac">AC</button>
            <button class="button" onclick="valueToDisplay('0')">0</button>
            <button class="button" onclick="valueToDisplay('.')">.</button>
            <!-- <button class="feature"></button> -->
        </div>
    </div>
    <script src="calculator.js"></script>
</body>

</html>
