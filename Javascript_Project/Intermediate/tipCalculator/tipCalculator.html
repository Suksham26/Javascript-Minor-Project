<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calcuator

    </title>
</head>
<style>
    #output {
        visibility: hidden;
    }

    button {


        transform: translate(0px, 20px);
    }
</style>


<body>
    <h1>Tip Calculator</h1>
    <div>
        <table id="output">
            <tr>
                <th>Tip%</th>
                <th>Tip Amount</th>
                <th>Total</th>
            </tr>
            <tr id="result">
                <td>15%</td>
                <td id="tip_amount"></td>
                <td id="total_amount"></td>

            </tr>
        </table>
    </div>
    <div>
        <label for="price" >Price: </label>
        <input type="number" name="price" id="price"><br>
        <div>
            <button id="calculate_btn">Calculate</button>
            <button id= "clr_btn" >Clear</button>
        </div>

    </div>
    <script src="tipcalculator.js"></script>
</body>

</html>
